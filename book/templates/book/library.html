<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: lavender">
    <nav class="navbar navbar-light" style="background-color: #b44672">
        <a href="{% url 'index' %}" style="color: mistyrose">Listado de libros</a>
        <a href="{% url 'upload-book' %}"  style="color: mistyrose">Agregar libro</a>
        <a href="{% url 'admin:index' %}"  style="color: mistyrose">Admin</a>
    </nav>
    <br>
    {% block content %}
        <div class="card-columns">
            {% for book in shelf %}
                <div class="card" style="width: 18rem">
                    <img src="{{ book.picture.url }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ book.name }}
                        </h5>
                        <p class="card-text">
                            {{ book.describe }}
                        </p>
                        <div class="card-footer bg-transparent border-dark">
                            <p>{{ book.author }}</p>
                            <center>
                                <a class="btn btn-primary" href="update/{{ book.id }}" role="button">Actualizar</a>
                                <a class="btn btn-danger" href="delete/{{ book.id }}" role="button">Borrar</a>
                            </center>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
</body>
</html>
