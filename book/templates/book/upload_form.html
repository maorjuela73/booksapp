{% extends 'book/library.html' %}

{% block content %}
    <center>
        <h1 class="display-3" style="background-color: mistyrose; color: brown">
            Ingresa los datos del nuevo libro
        </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="w-50 table table-light">
                {% for field in upload_form %}
                    <tr>
                        <th>{{ field.label }}</th>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>
            <button type="submit" class="btn btn-lg btn-primary">
                Guardar el libro
            </button>
        </form>
    </center>
{% endblock %}
